apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
  labels: 
    app: node
spec:
  replicas: 10
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node-container
        image: harper1105/nodeapi:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
spec:
  type: ClusterIP
  selector:
    app: node
  ports:
  - protocol: TCP
    port: 8080  
    targetPort: 8080
